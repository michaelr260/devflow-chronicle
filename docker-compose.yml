version: '3.8'

services:
  devflow:
    build:
      context: .
      dockerfile: Dockerfile
      # Use BuildKit for better caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: devflow-chronicle
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      - CACHE_ENABLED=${CACHE_ENABLED:-true}
      - DEFAULT_COMMIT_LIMIT=${DEFAULT_COMMIT_LIMIT:-20}
    volumes:
      # Mount repository to analyze
      - ${REPO_PATH:-.}:/repo:ro
      # Persistent cache
      - ./cache:/app/.cache
      # Output directory
      - ./output:/app/output
      # Config directory
      - ./config:/app/config:ro
    command: /repo -n 20 -f standup technical
    restart: unless-stopped

  # Webhook server for automation
  webhook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devflow-webhook
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WEBHOOK_ENABLED=true
      - WEBHOOK_PORT=5000
    volumes:
      - ${REPO_PATH:-.}:/repo:ro
      - ./cache:/app/.cache
      - ./output:/app/output
    ports:
      - "5000:5000"
    command: python src/webhook_server.py
    restart: unless-stopped
    depends_on:
      - devflow

  # Optional: Scheduled analysis using cron
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devflow-scheduler
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SLACK_TOKEN=${SLACK_TOKEN}
      - SLACK_CHANNEL=${SLACK_CHANNEL:-#standup}
    volumes:
      - ${REPO_PATH:-.}:/repo:ro
      - ./cache:/app/.cache
      - ./output:/app/output
    command: python src/scheduler.py
    restart: unless-stopped
    depends_on:
      - devflow

volumes:
  cache:
  output:
